<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Twitter Home</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="responsive-grid">
      <nav class="nav-bar">
        <ul class="nav-icon-list">
          <li class="two-column-grid">
            <div class="icon-nav">
              <a href="#"
                ><img src="/assets/twitter.png" alt="Twitter Navigational Icon"
              /></a>
            </div>
            <div class="text-nav"></div>
          </li>
          <li class="two-column-grid">
            <div class="icon-nav">
              <a href="#">
                <img src="/assets/home.png" alt="Home Navigational Icon"
              /></a>
            </div>
            <div class="text-nav color-twitter-blue"><h2>Home</h2></div>
          </li>
          <li class="two-column-grid">
            <div class="icon-nav">
              <a href="#">
                <img src="/assets/hashtag.png" alt="Explore Navigational Icon"
              /></a>
            </div>
            <div class="text-nav"><h2>Explore</h2></div>
          </li>
          <li class="two-column-grid">
            <div class="icon-nav">
              <a href="#">
                <img
                  src="/assets/bell.png"
                  alt="Notifications Navigational Icon"
              /></a>
            </div>
            <div class="text-nav"><h2>Notifications</h2></div>
          </li>
          <li class="two-column-grid">
            <div class="icon-nav">
              <a href="#">
                <img
                  src="/assets/envelope.png"
                  alt="Messages Navigational Icon"
              /></a>
            </div>
            <div class="text-nav"><h2>Messages</h2></div>
          </li>
          <li class="two-column-grid">
            <div class="icon-nav">
              <a href="#">
                <img
                  src="/assets/bookmark.png"
                  alt="Bookmarks Navigational Icon"
              /></a>
            </div>
            <div class="text-nav"><h2>Bookmarks</h2></div>
          </li>
          <li class="two-column-grid">
            <div class="icon-nav">
              <a href="#">
                <img src="/assets/event.png" alt="Lists Navigational Icon"
              /></a>
            </div>
            <div class="text-nav"><h2>Lists</h2></div>
          </li>
          <li class="two-column-grid">
            <div class="icon-nav">
              <a href="#">
                <img src="/assets/user.png" alt="Profile Navigational Icon"
              /></a>
            </div>
            <div class="text-nav"><h2>Profile</h2></div>
          </li>
          <li class="two-column-grid">
            <div class="icon-nav">
              <a href="#">
                <img src="/assets/more.png" alt="More Navigational Icon"
              /></a>
            </div>
            <div class="text-nav"><h2>More</h2></div>
          </li>
        </ul>
        <div class="button"><a href="#">Tweet</a></div>
      </nav>
      <main>
        <div class="first-box-main">
          <div class="two-column-grid-main">
            <div>
              <a href="#"><h1>Home</h1></a>
            </div>
            <div>
              <img class="icons-main" src="/assets/star.svg" alt="Top Tweets" />
            </div>
          </div>
        </div>
        <section class="second-box-main">
          <div>
            <textarea class="no-border" id="story" name="story" rows="5">
              What is happening?
            </textarea>
          </div>
          <div>
            <ul class="six-column-grid">
              <li class="icons-main">
                <a href="#">
                  <img src="/assets/picture.png" alt="" />
                </a>
              </li>
              <li class="icons-main">
                <a href="#">
                  <img src="/assets/gif.png" alt="" />
                </a>
              </li>
              <li class="icons-main">
                <a href="#">
                  <img src="/assets/poll.png" alt="" />
                </a>
              </li>
              <li class="icons-main">
                <a href="#">
                  <img src="/assets/happy.png" alt="" />
                </a>
              </li>
              <li class="icons-main">
                <a href="#">
                  <img src="/assets/event.png" alt="" />
                </a>
              </li>
              <li class="icons-main">
                <a href="#">
                  <button class="button-two" type="submit">Tweet</button>
                </a>
              </li>
            </ul>
          </div>
        </section>
      </main>

      <aside>
        <nav>
          <div class="search-box">
            <input
              type="search"
              id="site-search"
              name="q"
              required
              placeholder="Search Twitter"
            />
          </div>
        </nav>
        <section class="section-one-aside">
          <h2>What's happening</h2>
        </section>
      </aside>
    </div>
  </body>
</html>
